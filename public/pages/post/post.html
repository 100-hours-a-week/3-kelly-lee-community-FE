<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css" />
    <script type="module" src="post.js" defer></script>
    <script src="/config.js"></script>
    <title>post</title>
</head>
<body>
    <div id="header"></div>
    <div class="post-container">
        <div class="post-title-container">
            <p class="post-title" id="post-title"">__TITLE__</p>
            <div class="title-sub-container">
                <div class="profile-container">
                    <img src="" alt="프로필" class="profile-image" id="post-profile-image">
                    <p class="nickname" id="poster-nickname">__NICKNAME__</p>
                </div>
                <div class="post-button-container">
                    <button type="button" class="post-update-button" id="post-modify-button">수정</button>
                    <button type="button" class="post-update-button" id="post-delete-button">삭제</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="post-content-container">
            <img src="" alt="프로필" class="post-content-image" id="post-content-image">
            <p class="content" id="post-content"></p>           
        </div>
        <div class="post-info-container">
             <div class="post-count-container">
                <div class="counter-box" id="like-box">
                    <img src="../../assets/heart.png" alt="좋아요" class="icon" />
                    <span class="count" id="post-like"></span>
                </div>
                <div class="counter-box" >
                    <img src="../../assets/comment.png" alt="댓글" class="icon" />
                    <span class="count" id="post-comment"></span>
                </div>
                <div class="counter-box" >
                    <img src="../../assets/view.png" alt="뷰" class="icon" />
                    <span class="count" id="post-view"></span>
                </div>
            </div>
            <p class="info" id="post-created-at">__CREATED_AT__</p>
        </div> 
        <div class="comment-input-box">
            <textarea class="comment-text" id="comment-text" placeholder="댓글을 남겨주세요"></textarea>
        </div>
        <div id="comment-submit-button" >댓글 등록</div>
        <div id="comment-container">
        </div>
        <div id="dialog"></div>
        <div id="scroll"></div>
    </div>   
</body>
</html>
