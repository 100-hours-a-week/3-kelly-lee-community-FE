<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css" />
    <script type="module" src="/global/componentLoader.js" defer></script>
    <script type="module" src="signup.js" defer></script>
    <title>signup</title>
</head>
<body>
    <header id="header"></header>
    <div class="container">
         <div id="signup-container">
            <div id="signup-title">회원가입</div>
            <p class="signup-guide">
            <strong>당신의 첫 번째 아무 말, 지금 시작해보세요.</strong>
            회원가입을 하시면 자유롭게 이야기를 나누고,<br>
            다른 사람들의 아무 말에도 함께 공감할 수 있습니다.
            </p>
            <div class="image-container">
                <div id="image-container-title">
                    <span class="signup-subtitle"> 프로필 사진</span>
                    <br>
                    <span class="helper-text">* helper text</span>
                </div>
    
                <br>
                <div class="profile-image-upload">
                    <label for="profileImage" class="profile-label">
                        <div class="profile-circle" id="profilePreview">
                        <span class="plus">+</span>
                        </div>
                        <input type="file" id="profileImage" accept="image/*" hidden />                
                    </label>
                </div>
            </div>
            <div class="profile-upload">           
                <div class="email" id="email"></div>
                <br>
                <div class="password" id="password"></div>
                <br>
                <div class="re-password" id="re-password"></div>
                <br>
                <div class="nickname" id="nickname"></div>
                <br>
            </div>
            <div class="button-container">
                <div id="signup-button"></div>
                <div id="signin-button"></div>
            </div>
        </div>
    </div>
</body>
</html>
