<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writing.css" />
    <script type="module" src="writing.js" defer></script>
    <script src="/config.js"></script>
    <title>post</title>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="writing-container">
            <p class="page-title">게시글 작성</p>
            <div class="input-container">
                <p class="sub-title">제목*</p>
                <input class="text-area" id="title-text" placeholder="제목을 입력해주세요. (최대 26글자)" type="text"></input>
                <span class="helper-text" id="title-helper-text" style="visibility: visible;">*제목을 입력해주세요.</span>
            </div>
            <div class="input-container">
                <p class="sub-title">내용*</p>
                <textarea class="text-area" id="content-text" style="min-height: 200px;" placeholder="내용을 입력해주세요." type="text"></textarea>
                <span class="helper-text" id="content-helper-text">.</span>
            </div>
             <div class="input-container">
                <p class="sub-title">이미지</p>
                <div class="image-input-box">
                    <img src="" alt="게시물" class="post-image" id="post-image" hidden>
                    <div class="image-button-container">
                        <label for="file-input" class="file-label" id="postImage">파일 선택</label>
                        <input type="file" id="file-input" accept="image/*" hidden />
                    </div>
                </div>
                
            </div>
            <div id="submit-button" ></div>
        </div>
        
    </div>
</body>
</html>
